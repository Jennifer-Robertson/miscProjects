<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,200;12..72,700&display=swap" rel="stylesheet">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

	</head>
	<body>

		<h1>Sentence Shuffle</h1>
		<h2>How many words would you like in the sentence?</h2>
		<form action="">
			<label for="five">5</label>
			<input id="five" type="radio" name="number" value="0">
			<label for="six">6</label>
			<input id="six" type="radio" name="number" value="1">
			<label for="seven">7</label>
			<input id="seven" type="radio" name="number" value="2">
		</form>


		<section id="placeForUserGuess"></section>
		<section id="placeForWords"></section>
		<div class="btnContainer">
		<button id="guessAgainBtn">Guess again?</button>
		<button id="deleteBtn">Delete last word</button>
		<button id="restartBtn">New Sentence</button>
	</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
