<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<h1>Sentence Shuffle</h1>
		<form action="">
			<label for="five">5</label>
			<input id="five" type="radio" name="number" value="0">
			<label for="six">6</label>
			<input id="six" type="radio" name="number" value="1">
		</form>


		<section id="placeForUserGuess"></section>
		<section id="placeForWords"></section>
		<button id="guessAgainBtn">Guess again?</button>
		<button id="deleteBtn">Delete last word</button>
		<button id="restartBtn">Restart</button>

		<script type="module" src="main.js"></script>
	</body>
</html>
